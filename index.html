<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatCloud - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Login Page -->
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-cloud"></i>
                    <span>BatCloud</span>
                </div>
                <h2>Welcome Back</h2>
                <p>Sign in to access your cloud storage</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                <div class="login-error" id="login-error" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    Invalid username or password
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('login-error');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Show a loading state on the button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';

            try {
                // Call our secure Netlify Function
                const response = await fetch('/.netlify/functions/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    // If the function returns success, redirect to the dashboard
                    window.location.href = '/dashboard';
                } else {
                    // If the function returns an error, show the message
                    errorEl.style.display = 'flex';
                    document.getElementById('username').style.borderColor = '#ef4444';
                    document.getElementById('password').style.borderColor = '#ef4444';
                    
                    // Clear error after 3 seconds
                    setTimeout(() => {
                        errorEl.style.display = 'none';
                        document.getElementById('username').style.borderColor = '#334155';
                        document.getElementById('password').style.borderColor = '#334155';
                    }, 3000);
                    
                    document.getElementById('password').value = '';
                    document.getElementById('username').focus();
                }
            } catch (error) {
                console.error('Login request failed:', error);
                errorEl.textContent = 'An error occurred. Please try again.';
                errorEl.style.display = 'flex';
            } finally {
                // Restore the button's original state
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        });
    </script>
</body>
</html>
