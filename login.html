<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatCloud - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Login Page -->
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-cloud"></i>
                    <span>BatCloud</span>
                </div>
                <h2>Welcome Back</h2>
                <p>Sign in to access your cloud storage</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                <div class="login-error" id="login-error" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    Invalid username or password
                </div>
            </form>
        </div>
    </div>

    <script>
        // Simple login functionality for login.html
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('login-error');
            
            if (username === 'enzy' && password === '2005') {
                // Successful login - redirect to main app
                window.location.href = 'index.html';
            } else {
                // Show error
                errorEl.style.display = 'flex';
                document.getElementById('username').style.borderColor = '#ef4444';
                document.getElementById('password').style.borderColor = '#ef4444';
                
                // Clear error after 3 seconds
                setTimeout(() => {
                    errorEl.style.display = 'none';
                    document.getElementById('username').style.borderColor = '#334155';
                    document.getElementById('password').style.borderColor = '#334155';
                }, 3000);
                
                // Clear password field and focus username
                document.getElementById('password').value = '';
                document.getElementById('username').focus();
            }
        });
    </script>
</body>
</html>
